                    "B. Nếu thiệt hại > $1,000 hoặc có người bị thương hoặc chết, dù nhẹ",
                    "C. Chỉ khi bạn gây va chạm và công an không báo cáo",
                    "D. Chỉ khi va chạm trên đường công cộng"
                ],
                correctAnswer: 1, // B
                questionEn: "Question 214: When must you report a collision to the DMV within 10 days?",
                optionsEn: [
                    "A. If the collision caused more than $500 in property damage",
                    "B. If the collision caused more than $1,000 in damage or anyone was injured or killed, even minor injuries",
                    "C. Only if you caused the collision and law enforcement didn't file a report",
                    "D. Only if the collision occurred on a public road"
                ]
            },
            {
                question: "Câu 215: Theo luật California, sau va chạm không ai bị thương, bạn phải ngay lập tức:",
                options: [
                    "A. Để xe giữa làn, gọi bảo hiểm và tiếp tục lái",
                    "B. Đưa xe ra khỏi lưu thông nếu an toàn, rồi gọi 911 báo va chạm",
                    "C. Đẩy xe đến đồn công an gần nhất rồi gọi",
                    "D. Để lại giấy ghi thông tin lên xe kia mà không gọi ai"
                ],
                correctAnswer: 1, // B
                questionEn: "Question 215: Under California law, which of the following actions is required immediately after a collision where no one is injured?",
                optionsEn: [
                    "A. Leave the vehicle in the traffic lane, call your insurance agent to file a claim, and continue driving",
                    "B. Move your vehicle out of traffic if safe, then call 911 to report the collision",
                    "C. Push your vehicle to the nearest police station before calling law enforcement",
                    "D. Leave a note on the other vehicle without calling anyone"
                ]
            },
            {
                question: "Câu 216: Thời gian tạm đình chỉ tối đa khi tham gia va chạm mà không có bảo hiểm đúng là:",
                options: [
                    "A. 1 năm",
                    "B. 2 năm",
                    "C. 3 năm",
                    "D. 4 năm"
                ],
                correctAnswer: 3, // D
                questionEn: "Question 216: What is the maximum length of a driving privilege suspension in California if you are involved in a collision and do not have proper insurance coverage?",
                optionsEn: [
                    "A. 1 year",
                    "B. 2 year",
                    "C. 3 year",
                    "D. 4 year"
                ]
            },
            {
                question: "Câu 217: Dù có lỗi hay không, nếu lái xe không bảo hiểm và bị tước bằng, khi nào có thể xin phục hồi quyền lái?",
                options: [
                    "A. Ngay khi nộp phí phục hồi",
                    "B. Trong năm cuối tạm đình chỉ, bằng cách hoàn thành trường lái",
                    "C. Trong ba năm cuối tạm đình chỉ, bằng cách nộp chứng chỉ SR-22/SR-1P và duy trì",
                    "D. Chỉ sau hết thời gian đình chỉ, bằng cách thi lại"
                ],
                correctAnswer: 2, // C
                questionEn: "Question 217: Regardless of fault, if you drive without insurance and your license is suspended, when may you apply to have your driving privilege reinstated?",
                optionsEn: [
                    "A. Immediately, by paying a reinstatement fee",
                    "B. During the last year of suspension, by completing traffic school",
                    "C. During the last three years of suspension, by filing an SR-22/SR 1P certificate and maintaining it",
                    "D. Only after the full suspension period ends, by retaking the driving test"
                ]
            },
            {
                question: "Câu 218: Nếu bạn tham gia va chạm gây thiệt hại ≥ $1,000 hoặc có người bị thương/chết, bạn phải:",
                options: [
                    "A. Báo va chạm cho DMV, bất kể ai gây ra",
                    "B. Chỉ báo nếu bạn gây va chạm",
                    "C. Chỉ báo nếu có người bị thương",
                    "D. Đợi người kia báo trước"
                ],
                correctAnswer: 0, // A
                questionEn: "Question 218: If you are involved in a collision that causes at least $1,000 in damage or results in injury or death, you must:",
                optionsEn: [
                    "A. Report the collision to DMV, regardless of who was at fault",
                    "B. Only report the collision if you were at fault",
                    "C. Report the collision only if there were injuries",
                    "D. Wait for the other driver to report it first"
                ]
            }
        ];

        // Quiz engine variables
        let currentQuestion = 0;
        let correctAnswers = 0;
        let wrongAnswers = 0;
        let language = 'vi'; // Default language
        let answered = false;

        // DOM elements
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const progressFill = document.getElementById('progress-fill');
        const progressTextVi = document.getElementById('progress-text-vi');
        const progressTextEn = document.getElementById('progress-text-en');
        const statsTextVi = document.getElementById('stats-text-vi');
        const statsTextEn = document.getElementById('stats-text-en');
        
        const feedbackCorrectVi = document.getElementById('feedback-correct-vi');
        const feedbackIncorrectVi = document.getElementById('feedback-incorrect-vi');
        const feedbackCorrectEn = document.getElementById('feedback-correct-en');
        const feedbackIncorrectEn = document.getElementById('feedback-incorrect-en');
        
        const prevBtnVi = document.getElementById('prev-btn-vi');
        const nextBtnVi = document.getElementById('next-btn-vi');
        const prevBtnEn = document.getElementById('prev-btn-en');
        const nextBtnEn = document.getElementById('next-btn-en');
        
        const btnVietnamese = document.getElementById('btn-vietnamese');
        const btnEnglish = document.getElementById('btn-english');
        const titleVi = document.getElementById('title-vi');
        const titleEn = document.getElementById('title-en');

        // Initialize quiz
        function initQuiz() {
            loadQuestion();
            updateProgress();
            updateStats();
            
            // Event listeners
            prevBtnVi.addEventListener('click', prevQuestion);
            nextBtnVi.addEventListener('click', nextQuestion);
            prevBtnEn.addEventListener('click', prevQuestion);
            nextBtnEn.addEventListener('click', nextQuestion);
            
            btnVietnamese.addEventListener('click', () => setLanguage('vi'));
            btnEnglish.addEventListener('click', () => setLanguage('en'));
        }

        // Load question
        function loadQuestion() {
            answered = false;
            const questionData = quizData[currentQuestion];
            
            // Display question
            questionElement.textContent = language === 'vi' ? questionData.question : questionData.questionEn;
            
            // Clear previous options and feedback
            optionsElement.innerHTML = '';
            hideAllFeedback();
            
            // Add options
            const options = language === 'vi' ? questionData.options : questionData.optionsEn;
            options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.classList.add('option');
                optionDiv.textContent = option;
                optionDiv.addEventListener('click', () => selectOption(index));
                optionsElement.appendChild(optionDiv);
            });
            
            // Update buttons
            updateButtons();
        }

        // Select option
        function selectOption(selectedIndex) {
            if (answered) return;
            
            const questionData = quizData[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            answered = true;
            
            // Mark selected option
            options[selectedIndex].classList.add('selected');
            
            // Check if correct
            if (selectedIndex === questionData.correctAnswer) {
                options[selectedIndex].classList.add('correct');
                if (language === 'vi') {
                    feedbackCorrectVi.style.display = 'block';
                } else {
                    feedbackCorrectEn.style.display = 'block';
                }
                correctAnswers++;
            } else {
                options[selectedIndex].classList.add('incorrect');
                options[questionData.correctAnswer].classList.add('correct');
                if (language === 'vi') {
                    feedbackIncorrectVi.style.display = 'block';
                } else {
                    feedbackIncorrectEn.style.display = 'block';
                }
                wrongAnswers++;
            }
            
            // Update stats
            updateStats();
        }

        // Hide all feedback elements
        function hideAllFeedback() {
            feedbackCorrectVi.style.display = 'none';
            feedbackIncorrectVi.style.display = 'none';
            feedbackCorrectEn.style.display = 'none';
            feedbackIncorrectEn.style.display = 'none';
        }

        // Next question
        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                loadQuestion();
                updateProgress();
            }
        }

        // Previous question
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
                updateProgress();
            }
        }

        // Update progress
        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            progressFill.style.width = `${progress}%`;
            
            progressTextVi.textContent = `Câu hỏi ${currentQuestion + 1}/${quizData.length}`;
            progressTextEn.textContent = `Question ${currentQuestion + 1}/${quizData.length}`;
            
            updateButtons();
        }

        // Update statistics
        function updateStats() {
            statsTextVi.textContent = `Đúng: ${correctAnswers} | Sai: ${wrongAnswers}`;
            statsTextEn.textContent = `Correct: ${correctAnswers} | Wrong: ${wrongAnswers}`;
        }

        // Update button states
        function updateButtons() {
            prevBtnVi.disabled = currentQuestion === 0;
            prevBtnEn.disabled = currentQuestion === 0;
            
            nextBtnVi.disabled = currentQuestion === quizData.length - 1;
            nextBtnEn.disabled = currentQuestion === quizData.length - 1;
        }

        // Set language
        function setLanguage(lang) {
            language = lang;
            
            if (lang === 'vi') {
                btnVietnamese.classList.add('active');
                btnEnglish.classList.remove('active');
                
                titleVi.classList.remove('hide');
                titleEn.classList.add('hide');
                
                progressTextVi.classList.remove('hide');
                progressTextEn.classList.add('hide');
                
                statsTextVi.classList.remove('hide');
                statsTextEn.classList.add('hide');
                
                prevBtnVi.classList.remove('hide');
                nextBtnVi.classList.remove('hide');
                
                prevBtnEn.classList.add('hide');
                nextBtnEn.classList.add('hide');
            } else {
                btnVietnamese.classList.remove('active');
                btnEnglish.classList.add('active');
                
                titleVi.classList.add('hide');
                titleEn.classList.remove('hide');
                
                progressTextVi.classList.add('hide');
                progressTextEn.classList.remove('hide');
                
                statsTextVi.classList.add('hide');
                statsTextEn.classList.remove('hide');
                
                prevBtnVi.classList.add('hide');
                nextBtnVi.classList.add('hide');
                
                prevBtnEn.classList.remove('hide');
                nextBtnEn.classList.remove('hide');
            }
            
            // Reload current question with new language
            loadQuestion();
        }

        // Start the quiz when page loads
        window.addEventListener('DOMContentLoaded', initQuiz);
    </script>
